<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodTracker - Home</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/menu.js"></script>
</head>
<body>
  <div id="menu-container"></div>
  <header>
    <!-- <nav>
      <a href="/pages/about.html">About</a>
      <a href="/pages/contact.html">Contact</a>
    </nav> -->
    <h1 class="moodtracker-title">MoodTracker</h1>
  </header>

  <div class="center-box">
   <h3 id="greeting">Get ready to log your mood today !!</h3> 
    
    <section class="dropdown-section" id="mood-entry">
      <select id="mood-select" class="styled-select">
        <option value="happy">Happy 😊</option>
        <option value="sad">Sad 😢</option>
        <option value="neutral">Neutral 😐</option>
        <option value="angry">Angry 😠</option>
      </select>
      <button id="save-mood">Save Mood</button>
    </section>

    <section id="mood-log">
      <h2>Your Mood Log</h2>
      <ul id="mood-list">
        <!-- Dynamic mood log entries will appear here -->
      </ul>
    </section>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
